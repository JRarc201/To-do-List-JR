<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/list.png" type="image/x-icon">
    <title>To do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="todo">
        <div id="head">
            <h2>To do List</h2>
            <img src="images/list3.png" id="icon-todo">
        </div>
        <div id="input-text">
            <div id="text">
                <input type="text" id="inputbox" placeholder="Add your text" autocomplete="off">
                <button id="button">Add</button>
            </div>
        </div>
        <div>
            <ul id="list">
                
            </ul>
        </div>
    </div>
    <script src="/js/index.js"></script>
    <script src="https://kit.fontawesome.com/a48e49ea94.js" crossorigin="anonymous"></script>
</body>
</html>
